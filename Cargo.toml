[package]
name = "sonic"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.13.0"
serde = "^1.0"
serde_derive = "1.0"
serde_json = "1.0"
bincode = "^1.3"
rspotify = {git = "https://github.com/ramsayleung/rspotify", features=["client-ureq", "ureq-rustls-tls", "env-file"], default-features = false}
rodio = "^0.12"
result = "1.0.0"
spotify = "0.8.0"
tokio = { version = "1.11.0", features = ["rt-multi-thread", "macros"] }
reqwest = { version = "0.11.17", features = ["blocking", "json"] }

[[bin]]
name = "sonic"
path = "src/main.rs"
